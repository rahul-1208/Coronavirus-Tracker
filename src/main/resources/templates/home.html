<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
    .hero {
    	  height: 200px;
    	  display: flex;
    	  align-items: center;
    	  text-align: center;
    	}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>

  <body>
  <div class="container"> 
  <h1>Coronavirus Tracker Application</h1>
  <p>This application lists the current number of cases across the world</p>
  
  	<div class="hero text-center bg-secondary text-dark" style="width: 100%">
  	 <div class="container">
  		<h1 class="display-4" th:text="${totalReportedCases}"></h1>
  		<p class="lead">Total Cases Reported as of today</p>
  		<hr class="border-top">
  		<p>
  		    <span>New cases reported since previous day : </span>
  		    <span th:text="${totalNewCases}"></span>
  		</p>
   	 </div>	
  	</div>
 
    <table class ="table">
    	<tr>
    		<th>State</th>
    		<th>Country</th>
    		<th>Total Cases Reported</th>
    		<th>Changes since last day</th>
    	</tr>
    	<tr th:each="locationStat : ${locationStats}">
    		<td th:text="${locationStat.state}"></td>
    		<td th:text="${locationStat.country}"></td>
    		<td th:text="${locationStat.latestTotalCases}">0</td>
    		<td th:text="${locationStat.diffFromPrevDay}">0</td>
    	</tr>
    </table>
   </div> 
  
  </body>

</html>
